  <script>
    $(document).ready(function () {
      if (window.location.href.indexOf("?success") != -1) {
        $("#data1").text("Thank you for submitting the information");
        $("#data2").text(
          `You are very important to us, all information received will always remain confidential. We’ll get back to you very soon.`
        );
        $("#dataLogo").html(
          `<i class="fas fa-thumbs-up fa-5x mb-5" style="color: #1b75a5"></i>`
        );
      }
    });

    $(document).ready(function () {
      if (window.location.href.indexOf("?done") != -1) {
        $("#data1").text(
          `Thank you for your interest in AWS re/Start program with Primed Talent`
        );
        $("#data2").text(
          `We have your application in our database and will reach out to you when we start the enrolment process for a relevant AWS re/Start cohort for you.`
        );
        $("#dataLogo").html(
          `<i class="fas fa-thumbs-up fa-5x mb-5" style="color: #1b75a5"></i>`
        );
      }
    });
    $(document).ready(function () {
      if (window.location.href.indexOf("?error") != -1) {
        $("#data1").text(`Error`);
        $("#data2").text(`Please try again later`);
        $("#dataLogo").html(
          `<i class="fas fa-exclamation-triangle fa-5x mb-5" style="color: red"></i>`
        );
      }
    });
